name: Conventional Commits

on:
  push:
    branches:
      - 'feature/*'
      - 'hotfix/*'

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check Conventional Commits
      uses: webiny/action-conventional-commits@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
